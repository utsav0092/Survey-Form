<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1 id="title">Survey form</h1>
    <p id="description">This is a survey form that is just for gathering information about the people about their
        interest in samosas and chatnee.Thank you for becomeing the member of this survery.</p>
    <form id="survey-form">
        <div>
            <label id="name-label">Name</label>
            <input type="text" id="name" placeholder="Name" required>
        </div>
        <div>
            <label id="email-label">Email</label>
            <input type="email" id="email" placeholder="Email" alter="ERROR" required>
        </div>
        <div>
            <label id="number-label">Age</label>
            <input type="number" id="number" placeholder="Age" min="1" max="99" alter="ERROR">
        </div>
        <label id="food">Choose option for your choice</label>
        <select id="dropdown">
            <option value="Red chatnee" name="food">Red chatnee</option>
            <option value="Green chatnee" name="food">Green chatnee</option>
            <option value="mayonnaise" name="food">Mayonnaise</option>
            <label for="samosa">
                <input id="samosa-lable1" type="radio" value="samosa" name="food">Simple samosa
            </label>
            <label for="samosa">
                <input id="samosa-lable2" type="radio" value="samosa" name="food">Dry fruit samosa
            </label>
            <label for="samosa-lable">
                <input id="samosa-lable3" type="radio" value="samosa" name="food">Spicy samosa<br>
            </label>
            <input type="checkbox" value="select" id="extra" name="food">Extra chatnee<br>
            <input type="checkbox" value="select" id="medium" name="food">Medium chatnee<br>
            <input type="checkbox" value="select" id="no-need" name="food">No chatnee<br>
            <textarea id="t" name="t" placeholder="your comments"></textarea></br>
            <input id="submit" type="submit">
</body>

</html>
